<html>

<head>
    <title>

    </title>
</head>

<body>
    <script>
        /* Append an element to the body */
        element = document.createElement('div');
        document.body.appendChild(element);

        element.innerHTML = '0'
        element.addEventListener('click', function() {
            element.innerHTML = parseInt(element.innerHTML) + 1
        })
    </script>
</body>

</html>
